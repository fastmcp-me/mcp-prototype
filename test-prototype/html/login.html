<!DOCTYPE html>
<html lang="zh-CN" data-nav-level="1" data-nav-name="用户登录" data-nav-seq="1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="username" data-marker="用户名标签">Username</label>
                <input type="text" id="username" name="username" required data-marker="用户名输入框">
            </div>
            <div class="form-group">
                <label for="password" data-marker="密码标签">Password</label>
                <input type="password" id="password" name="password" required data-marker="密码输入框">
            </div>
                            <button type="submit" data-marker="登录按钮">Login</button>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
